
    <div class="content">
    <div class="row">
    <div class="col-sm-4 col-3">
    <h4 class="page-title">Medicine</h4>
    </div>
    <div class="col-sm-8 col-9 text-right m-b-20">
    <button type="button" class="btn btn-primary btn-rounded" data-toggle="modal" data-target="#myModal"><i
    class="fa fa-plus"></i> Add
    Medicine</button>
    </div>
    </div>
    
    <div class="tab-content">
    <div class="tab-pane show active" id="about-cont">
    
    <form [formGroup]="medicineForm" (ngSubmit)="submit()">
    <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
    
    <div class="modal-content">
    <div class="modal-header">
    
    <h4 class="modal-title"><b>Medicine Form</b></h4>
    </div>
    <div class="modal-body">
    
    <div class="form-group">
    <label>Medicine Name</label>
    <input class="form-control" type="text" formControlName="medicinename">
    </div>
    <div class="row">
    <div class="col-sm-12">
    <div class="form-group">
    <label>Medicine Type</label>
    <input class="form-control" type="text" formControlName="medicinetype">
    </div>
    </div>
    
    </div>
    
    
    
    
    </div>
    <div class="modal-footer">
    <button type="button" class="btn btn-danger" data-toggle="modal"
    data-dismiss="modal" data-target="#myModal">Close</button>
    <button type="submit" value="submit" class="btn btn-primary" data-toggle="modal"
    data-target="#myModal">Save</button>
    </div>
    </div>
    
    </div>
    </div>
    </form>
    
    
    </div>
    <div class="experience-box">
    <table *ngIf="listMedicine" datatable [dtOptions]="dtOptions" class="row-border hover">
    <thead>
    <tr>
    <th>ID</th>
    <th>Medicine Name</th>
    <th>Medicine Type</th>
    <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let m of listMedicine">
    <td>{{m.medicineid}}</td>
    <td>{{m.medicinename}}</td>
    <td>{{m.medicinetype}}</td>
    <td class="text-right">
    <div class="dropdown dropdown-action">
    <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown"
    aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
    <div class="dropdown-menu dropdown-menu-right">
    <a class="dropdown-item" data-toggle="modal" data-target="#myModal" [routerLink]="['/admin/editmedicine',m.medicineid]">
    <mdb-icon fas icon="pencil-alt"></mdb-icon> &nbsp; Edit
    </a>
    <a class="dropdown-item" data-toggle="modal" data-target="#delete_patient"
    (click)="delete(m.medicineid)">
    <mdb-icon far icon="trash-alt"></mdb-icon> &nbsp; Delete
    </a>
    </div>
    </div>
    </td>
    
    </tr>
    </tbody>
    </table>
    </div>
    
    </div>
    </div>
  
    <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
    </p-confirmDialog>
