
    <div class="content">
    <div class="row">
    <div class="col-sm-4 col-3">
    
    </div>
    <div class="col-sm-8 col-9 text-right m-b-20">
    <a [routerLink]="['../adddiet']" class="btn btn-primary btn-rounded float-right"><i
    class="fa fa-plus"></i> Add Diet</a>
    </div>
    </div>
   
    <table *ngIf="dietlist" datatable [dtOptions]="dtOptions" class="row-border hover">
    <thead>
    <tr>
    <th>ID</th>
    <th>Type</th>
    <th>Content</th>
    <th>Age Group</th>
    <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let d of dietlist">
    <th scope="row">{{d.dietid}}</th>
    <td>{{d.diettype}}</td>
    <td>{{d.dietcontent}}</td>
    <td>{{d.agegroup}}</td>
    <td class="text-right">
    <div class="dropdown dropdown-action">
    <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
    <div class="dropdown-menu dropdown-menu-right">
    <a class="dropdown-item" [routerLink]="['../editdiet',d.dietid]"><mdb-icon fas icon="pencil-alt"></mdb-icon> &nbsp; Edit</a>
    <a class="dropdown-item" styleClass="p-mr-2" data-toggle="modal" data-target="#delete_patient" (click)="delete(d.dietid)"><mdb-icon fas icon="trash-alt"></mdb-icon> &nbsp; Delete</a>
    </div>
    </div>
    </td>
    </tr>
    </tbody>
    </table>
    
    
    </div>
    
    <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
