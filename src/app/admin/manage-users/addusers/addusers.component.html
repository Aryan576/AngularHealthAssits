
    <div class="content">
    <div class="row">
    <div class="col-sm-4 col-3">
    <p class="page-title" style="font-weight: bold;font-size: 20px;">User</p>
    </div>
    
    </div>
    <div class="row">
    <div class="col-lg-8 offset-lg-2">
    <form [formGroup]="userForm" (ngSubmit)="submit()">
    <div class="row">
    <div class="col-sm-6">
    <div class="form-group">
    <label>First Name</label>
    <input class="form-control" type="text" formControlName="firstname">
    </div>
    </div>
    <div class="col-sm-6">
    <div class="form-group">
    <label>Last Name</label>
    <input class="form-control" type="text" formControlName="lastname">
    </div>
    </div>
    <div class="col-sm-6">
    <div class="form-group">
    <label>Email</label>
    <input class="form-control" type="text" formControlName="email">
    </div>
    </div>
    <div class="col-sm-6">
    <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="text" formControlName="password">
    </div>
    </div>
    <div class="col-sm-6">
    <div class="row mt-2 ml-1">
    <p>Gender : </p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <div class="custom-control custom-radio custom-control-inline">
    <input type="radio" class="custom-control-input" id="defaultInline1" value="male"
    name="gender" formControlName="gender" mdbInput>
    <label class="custom-control-label" for="defaultInline1">Male</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline ml-3">
    <input type="radio" class="custom-control-input" id="defaultInline2" value="female"
    name="gender" formControlName="gender" mdbInput>
    <label class="custom-control-label" for="defaultInline2">Female</label>
    </div>
    </div>
    </div>
    
    <br><br>
    <div class="col-sm-6">
    <div class="form-group">
    <label>Choose Role</label>
    <select class="browser-default custom-select mb-4" formControlName="roleid">
    <option value="" selected>Choose Role</option>
    <option *ngFor="let r of listRole" value="{{r.roleid}}">{{r.rolename}}</option>
    <!-- -->
    </select>
    </div>
    </div>
    
    
    </div>
    
    <div class="m-t-20 text-center">
    <button type="submit" class="btn btn-primary submit-btn">Create User</button>
    </div>
    </form>
    </div>
    </div>
    
    </div>
