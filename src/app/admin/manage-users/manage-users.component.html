
    <div class="content">
    <div class="row">
    <div class="col-sm-4 col-3">
    <p class="page-title" style="font-weight: bold;font-size: 20px;">Users</p>
    </div>
    <div class="col-sm-8 col-9 text-right m-b-20">
    <a [routerLink]="['/admin/addusers']" class="btn btn-primary btn-rounded float-right"><i
    class="fa fa-plus"></i> Add User</a>
    </div>
    </div>
   
    <table datatable [dtOptions]="dtOptions" class="row-border hover">
    <thead>
    <tr>
    <th>ID</th>
    <th>FirstName</th>
    <th>LastName</th>
    <th>Gender</th>
    <th>Email</th>
    <th>Role</th>
    <th>Status</th>
    <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let u of listUser">
    <th scope="row">{{u.userid}}</th>
    <td>{{u.firstname}}</td>
    <td>{{u.lastname}}</td>
    <td>{{u.gender}}</td>
    <td>{{u.email}}</td>
    <td *ngIf="u.roleid" >
    <span class="{{doctorStatusService.userRole[u.roleid]}}">{{doctorStatusService.userRole[u.roleid]}}</span>
    </td>
    <td *ngIf="u.status" >
    <span class="{{doctorStatusService.doctorStatus[u.status]}}">{{doctorStatusService.doctorStatus[u.status]}}</span>
    </td>
    <td class="text-right">
    <div class="dropdown dropdown-action">
    <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
    <div class="dropdown-menu dropdown-menu-right">
    <a class="dropdown-item" [routerLink]="['../editusers',u.userId]"><mdb-icon fas icon="pencil-alt"></mdb-icon> &nbsp; Edit</a>
    <a class="dropdown-item" styleClass="p-mr-2" data-toggle="modal" data-target="#delete_patient" (click)="delete(u.userId)"><mdb-icon fas icon="trash-alt"></mdb-icon> &nbsp; Delete</a>
    </div>
    </div>
    </td>
    </tr>
    </tbody>
    </table>
    
    
    </div>
    
    <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
