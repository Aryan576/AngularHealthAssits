    <h4 class="modal-title"><b>Patient Form</b></h4>
    </div>
    <div class="modal-body">
    
    <!-- <select class="browser-default custom-select mb-4">
    <option value="" selected>Choose Clinic</option>
    
    <option *ngFor="let c of listclinic" value="{{c.clinicid}}">{{c.clinicname}}</option>
    </select> -->
    <div class="row">
    <div class="col-sm-6">
    <div class="form-group">
    <label>First Name</label>
    <input class="form-control" type="text">
    </div>
    </div>
    <div class="col-sm-6">
    <div class="form-group">
    <label>Last Name</label>
    <input class="form-control" type="text">
    </div>
    </div>
    </div>
    <div class="row">
    <div class="col-sm-6">
    <div class="form-group">
    <label>Email</label>
    <input class="form-control" type="text">
    </div>
    </div>
    <div class="col-sm-6">
    <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="text">
    </div>
    </div>
    </div>
    <div class="row">
    
    
    &nbsp;&nbsp;&nbsp; <label>Gender : </label>&nbsp;&nbsp;&nbsp;
    <div class="custom-control custom-radio custom-control-inline">
    
    <input type="radio" class="custom-control-input" id="defaultInline1" value="male"
    name="gender" mdbInput>
    <label class="custom-control-label" for="defaultInline1">Male</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline ml-3">
    <input type="radio" class="custom-control-input" id="defaultInline2" value="female"
    name="gender" mdbInput>
    <label class="custom-control-label" for="defaultInline2">Female</label>
    </div>
    
    
    </div>
    
    
    </div>
    <div class="modal-footer">
    <button type="button" class="btn btn-danger" data-toggle="modal"

    </div>
    
    </div>
